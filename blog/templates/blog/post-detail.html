{% extends 'base.html' %} 
{% load static %}
{% block title %}Post{% endblock %} 
{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post-detail.css" %}" />

{% endblock %}


{% block content %}

<section id="summary">
    <h2>{{post.title}}</h2>
    <article>
        <img src="{% static 'blog/images/'|add:post.image %}" >
        <address>{{ post.author }}</address>
        <div>
            Last updated on <time>{{ post.date }}</time>
        </div>
    </article>

</section>

<main>
    {{ post.content }}
</main>
{% endblock %}
